name: Security CI

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Build & Test
        run: mvn -B clean verify
      - name: Run SpotBugs (Static Analysis)
        run: mvn com.github.spotbugs:spotbugs-maven-plugin:4.8.3.0:check
      - name: Run OWASP Dependency-Check
        run: |
          mvn org.owasp:dependency-check-maven:9.1.0:check \
            -Dformat=ALL \
            -DfailBuildOnCVSS=7
